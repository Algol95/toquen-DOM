<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/scss/instrument.css">
    <title>Xylophone</title>
    <script defer src="../src/js/instrument.js"></script>
</head>

<body>
    <main class="main"style="background-image: url('../images/background/xylophone.jpg'); background-size: contain; background-position: center;">
        <section class="xylophone" role="list">
            <div class="xylophone__container">
                <img src="../images/xylophone/base.png" class="base" alt="Xylophone Base">
                <div class="xylophone__keys">
                    <div class="xylophone__key" data-key="C">
                        <img src="../images/xylophone/C.png" alt="C key">
                    </div>
                    <div class="xylophone__key" data-key="D">
                        <img src="../images/xylophone/D.png" alt="D key">
                    </div>
                    <div class="xylophone__key" data-key="E">
                        <img src="../images/xylophone/E.png" alt="E key">
                    </div>
                    <div class="xylophone__key" data-key="F">
                        <img src="../images/xylophone/F.png" alt="F key">
                    </div>
                    <div class="xylophone__key" data-key="G">
                        <img src="../images/xylophone/G.png" alt="G key">
                    </div>
                    <div class="xylophone__key" data-key="A">
                        <img src="../images/xylophone/A.png" alt="A key">
                    </div>
                    <div class="xylophone__key" data-key="B">
                        <img src="../images/xylophone/B.png" alt="B key">
                    </div>
                    <div class="xylophone__key" data-key="C2">
                        <img src="../images/xylophone/C2.png" alt="C2 key">
                    </div>
                    <div class="xylophone__key" data-key="D2">
                        <img src="../images/xylophone/D2.png" alt="D2 key">
                    </div>
                    <div class="xylophone__key" data-key="F2">
                        <img src="../images/xylophone/F2.png" alt="F2 key">
                    </div>
                    <div class="xylophone__key" data-key="G2">
                        <img src="../images/xylophone/G2.png" alt="G2 key">
                    </div>
                    <div class="xylophone__key" data-key="A2">
                        <img src="../images/xylophone/A2.png" alt="A2 key">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
